name: nutrition_app_flutter
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0-dev.9.4.flutter-f9ebf21297 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.2.7

  path_provider: ^0.5.0+1

  cloud_firestore: ^0.9.0+2
  firebase_core: ^0.3.0+2
  firebase_auth: ^0.8.1+1
  firebase_storage: ^2.0.1+1

  image_picker: ^0.5.0+3
#  material_search: ^0.2.8

  shared_preferences: ^0.5.1+1
  video_player: ^0.9.0
  chewie: ^0.9.3

  encrypt: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
  - family: Lobster
    fonts:
    - asset: fonts/Lobster-Regular.ttf
      weight: 400

  - family: Franklin Gothic Heavy
    fonts:
    - asset: fonts/FranklinGothicHeavyRegular.ttf
      weight: 400

  - family: Helvetica
    fonts:
    - asset: fonts/Helvetica.ttf
      weight: 400

    - asset: fonts/Helvetica-Bold.ttf
      weight: 700

  - family: Roboto
    fonts:
    - asset: fonts/Roboto-Thin.ttf
      weight: 100

    - asset: fonts/Roboto-Thin.ttf
      weight: 100
      style: italic

    - asset: fonts/Roboto-Light.ttf
      weight: 300

    - asset: fonts/Roboto-Light.ttf
      weight: 300
      style: italic

    - asset: fonts/Roboto-Regular.ttf
      weight: 400

    - asset: fonts/Roboto-Italic.ttf
      weight: 400
      style: italic

    - asset: fonts/Roboto-Medium.ttf
      weight: 500

    - asset: fonts/Roboto-MediumItalic.ttf
      weight: 500
      style: italic


    - asset: fonts/Roboto-Bold.ttf
      weight: 700

    - asset: fonts/Roboto-BoldItalic.ttf
      weight: 700
      style: italic

    - asset: fonts/Roboto-Black.ttf
      weight: 900

    - asset: fonts/Roboto-BlackItalic.ttf
      weight: 900
      style: italic

  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-Light.ttf
      weight: 300

    - asset: fonts/OpenSans-Light.ttf
      weight: 300
      style: italic

    - asset: fonts/OpenSans-Regular.ttf
      weight: 400

    - asset: fonts/OpenSans-Italic.ttf
      weight: 400
      style: italic

    - asset: fonts/OpenSans-SemiBold.ttf
      weight: 600

    - asset: fonts/OpenSans-SemiBoldItalic.ttf
      weight: 600
      style: italic

    - asset: fonts/OpenSans-Bold.ttf
      weight: 700

    - asset: fonts/OpenSans-BoldItalic.ttf
      weight: 700
      style: italic

    - asset: fonts/OpenSans-ExtraBold.ttf
      weight: 800

    - asset: fonts/OpenSans-ExtraBoldItalic.ttf
      weight: 800
      style: italic

  assets:
    - assets/
    - assets/images/
    - assets/videos/

